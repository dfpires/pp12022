<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="script.js"> </script>
</head>
  <body onLoad="consulta()"> <!-- quando a página for carregada -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"> Pokemon </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ConteudoMenu"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="ConteudoMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                        <li class"nav-item">
                            <a class="nav-link active" href="index.html"> Home </a>
                        </li>
                        <li class"nav-item"> 
                            <a class="nav-link active" href="pokemon.html"> Pokemon </a> 
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="poderes.html"> Poderes </a> 
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="roupas.html"> Roupas </a> 
                        </li>
                        <li class"nav-item">
                            <a class="nav-link active" href="sobre.html"> Sobre </a> 
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="cadastro">
            <div class="container">
                <h3> Cadastro / Atualização de Pokemon </h3>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label"> Nome </label>
                        <input type="text" class="form-control" id="nome"/>
                    </div>
                    <div class="mb-3">
                            <label for="tipo" class="form-label"> Tipo </label>
                            <input type="text" class="form-control" id="tipo"/>
                    </div>
                    <div class="mb-3">
                            <label for="poder" class="form-label"> Poder </label>
                            <input type="text" class="form-control" id="poder"/>
                    </div>
                    <div class="mb-3">
                            <label for="nota" class="form-label"> Nota </label>
                            <input type="number" class="form-control" id="nota"/>
                    </div>
                    <button onClick="cadastrar()" type="button" class="btn btn-primary"> Confirmar </button>
                </form>
            </div>
        </section>
        <section id="consulta">
            <div class="container">
                <h3> Consulta / Remoção de Pokemon </h3>
                <table class="table">
                    <thead>
                        <tr> 
                            <th> Nome </th> <th> Tipo </th> 
                            <th> Poder </th> <th> Nota </th> 
                        </tr>    
                    </thead>
                    <tbody id="corpoTabela">
                        <!-- os dados do pokemon virão aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
